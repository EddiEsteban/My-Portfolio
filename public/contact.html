<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="./assets/img/favicon_portfolio.png">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <div id='navbar'>
    </div>
    <div class="container">
        <div id=disclaimer>
            <h3>Attention!</h3>
            <p>This page is still under construction. Although it is sensibly structured, it is not functional yet. </p>
        </div>
        <div id=emailForm>
            <form>
                <div class="form-group">
                    <label for="nameInput1">Name</label>
                    <input type="text" class="form-control" id="nameInput1">
                </div>
                <div class="form-group">
                    <label for="emailInput1">Email address</label>
                    <input type="email" class="form-control" id="emailInput1">
                </div>
                <div class="form-group mb-3">
                    <label for="messageInput1">Message</label>
                    <textarea type="text" class="form-control" id="messageInput1" rows="3"></textarea>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary btn-sm disabled" onClick='sendEmail(event)'>Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src='./assets/js/script.js'></script>
</body>
